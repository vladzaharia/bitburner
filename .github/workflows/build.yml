name: Build / Publish Wiki

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install
        run: |
          npm ci --ignore-scripts
          npm run postinstall:defs

      - name: Build
        run: |
          gulp
          gulp prettier

      - name: Check output files
        run: |
          ls out
          ls out/docs

      - name: Publish to Github Action
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: ${{github.repository}}.wiki
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          BRANCH: master
          FOLDER: out/docs
