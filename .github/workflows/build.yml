name: Build / Publish Wiki

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install
        run: |
          npm ci --ignore-scripts
          npm run postinstall:defs

      - name: Build
        run: |
          gulp
          gulp prettier

      - name: Publish to Wiki
        uses: joeizzard/action-wiki-sync@master
        with:
          username: vladzaharia
          access_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          wiki_folder: out/docs
          commit_username: "Service Account"
          commit_email: "service@vlad.gg"
          commit_message: "action: wiki sync"
